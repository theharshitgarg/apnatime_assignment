
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div class="jumbotron">
    	<h3 class="text-center">Signup Form</h3>
        <form method="POST">
        	{% csrf_token %}
        	{{ form | crispy }}
        	<div>
        		<button type="submit" class="btn btn-primary">Submit</button>
        	</div>
        </form>
    </div>    
{% endblock %}
